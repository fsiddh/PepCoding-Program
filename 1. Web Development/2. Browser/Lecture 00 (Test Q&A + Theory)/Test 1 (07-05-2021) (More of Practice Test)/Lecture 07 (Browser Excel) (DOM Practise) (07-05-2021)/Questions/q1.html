<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.balls {
				margin-top: 4rem;
				display: flex;
				justify-content: space-evenly;
			}
			.ball {
				height: 4rem;
				width: 4rem;
				border-radius: 50%;
				border: none;
				background-color: red;
			}
		</style>
	</head>
	<body>
		Q1.1 Fix the mathematical problem using JS <br />
		Q1.2 Make all the balls blue
		<p>2 + 2 = 22</p>

		<div class="balls">
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
		</div>
		<script>
			// Solution
			//Q1.1
			let pTag = document.querySelector("p");
			pTag.innerText = "2 + 2 = 4";

			//Q1.2
			let allBalls = document.querySelectorAll(".ball");
			allBalls.forEach(function (ballElem) {
				ballElem.style.backgroundColor = "blue";
			});
		</script>
	</body>
</html>
